<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三色灯</title>
  <script src="js/lib/flexible.js"></script>
  <link rel="stylesheet" href="./css/lib/normalize.css">
  <link rel="stylesheet" href="http://appapi.heclouds.com/sdk/ojs.min.css?v=1.0" media="screen" title="no title">
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <div class="wrapper lcd">
    <div class="colorpicker-wrapper">
      <div class="canvas-place">
        <div class="btn"></div>
      </div>
      <a href="javascript:;" class="startBtn"></a>
    </div>
    <div class="form-wrap saturation">
      <div class="range-item">
        <span class="label">饱和度：</span>
        <div class="range"><i></i></div>
      </div>
    </div>
    <div class="form-wrap brightness">
      <div class="range-item">
        <span class="label">亮度：</span>
        <div class="range"><i></i></div>
      </div>
    </div>
  </div>

  <script src="http://appapi.heclouds.com/sdk/ojs.min.js?v=1.0"></script>
  <script src="./js/dest/ColorPicker.js" ></script>
  <script src="./js/dest/lcd.js" ></script>

</body>
</html>
